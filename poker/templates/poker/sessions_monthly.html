{% extends 'poker/base.html' %}
{% block content %}

<h1>Session List by Month</h1>

<div class="container mt-4">
    <h1>Session List by Month</h1>

    <table class="table table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Month</th>
                <th>Total Profit</th>
            </tr>
        </thead>
        <tbody>
            {% for session in sessions_by_month %}
                <tr>
                    <td>{{ session.month|date:"F Y" }}</td>
                    <td>{{ session.total_profit|default:0 }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
