{% extends "poker/base.html" %}
{% block title %}Confirm Delete | Poker Profiles{% endblock %}

{% block content %}
<div class="card shadow-sm">
  <div class="card-body">
    <h1 class="h4">Confirm delete</h1>
    <p class="text-muted">
      Are you sure you want to delete:
      <span class="fw-semibold">{{ object }}</span> ?
    </p>

    <form method="post">
      {% csrf_token %}
      <div class="d-flex gap-2">
        <button class="btn btn-danger" type="submit">Yes, delete</button>
        <a class="btn btn-outline-secondary" href="{{ cancel_url }}">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
